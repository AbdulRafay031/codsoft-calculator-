<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <input type="text" class="inp-display">
        </div>
        <div class="btn">
            <div class="button color">AC</div>
            <div class="button color">Del</div>
            <div class="button color">รท</div>
            <div class="button color">ร</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button color">-</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button color">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button row-span">&equals;</div>
            <div class="button col-span">0</div>
            <div class="button">.</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
